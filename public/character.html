<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/foundation.css" />
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/foundation.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Danguns and Durgens</title>
    <style>
        .button {
          border-radius: 12px;
        }
      </style>
  </head>

  <body>
    <div class="top-bar" id="example-menu">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text pixel-font">Danguns and Durgens</li>
            <li><a href="./character.html" class="orbitron">Character</a></li>
            <li><a href="./options.html" class="orbitron">Options</a></li>
            <!--logout and redirect to login page?-->
            <li><a href="./login.html" class="orbitron">Logout</a></li>
          </ul>
        </div>
    </div>

    <div class="grid-y medium-grid-frame orbitron"> 
        <div class="cell medium-auto medium-cell-block-container">
            <div class="grid-x grid-padding-x">
                <!--Left side!-->
                <div class="cell medium-4 medium-cell-block-y">
                    <!--Start button-->
                    <div class="cell medium-4">
                    <a href="./start.html" class="success button hollow large">
                    Start Adventure!</a>
                    </div> 

                    <!--Character name input box and submit button-->
                    <div class="cell medium-4 input-group">
                    <span class="input-group-label">Name me!</span>
                    <input class="input-group-field character-name" type="input">
                        <div class="input-group-button">
                            <input type="submit" class="button" value="Submit">
                        </div>
                    </div>

                    <!--Stats box:-->
                    <div id="cell medium-4 stats">
                    <!--HP-->
                    <div id="char-hp">HP: </div>
                    <!--AC-->
                    <div id="ac">AC: </div>
                    <!-- Strength
                    Dexterity
                    Constitution
                    Intelligence
                    Wisdom
                    Charisma
                    -->
                    </div>
                                        
                    <!--Bio-->
                    <div id="cell medium-4 bio">
                        <h>Bio:</h>
                        <p></p>
                    </div>

                    <!--Different races (Phase 2)
                    <fieldset class="large-7 cell">
                    <legend>Choose Your Race</legend>
                    <input type="radio" name="race" value="Human" class="character-race" id="raceHuman" required><label for="raceHuman">Human</label>
                    <input type="radio" name="race" value="Elf" class="character-race" id="raceElf"><label for="raceElf">Elf</label>
                    <input type="radio" name="race" value="Dwarf" class="character-race" id="raceDwarf"><label for="raceDwarf">Dwarf</label>
                    <input type="radio" name="race" value="Cyborg" class="character-race" id="raceCyborg"><label for="raceCyborg">Cyborg</label>
                    </fieldset>
                    -->
                </div>

                <!--Right side: large img of avatar!-->
                <div class="cell medium-8 medium-cell-block-y">
                    <img src="./img/elf.png" alt="Avatar" id="avatar">
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/character.js"></script>
      <script type="text/javascript" src="js/foundation/foundation.js"></script>

  </body>

</html>

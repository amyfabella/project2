<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="css/foundation.css" />
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!--Stats box
        Strength
        Dexterity
        Constitution
        Intelligence
        Wisdom
        Charisma
    -->

    <!--Bio-->

    <!--Start button-->

    <!--Character name input box and submit button-->
    <div class="input-group">
        <span class="input-group-label">Name</span>
        <input class="input-group-field character-name" type="number">
        <div class="input-group-button">
          <input type="submit" class="button" value="Submit">
        </div>
      </div>
    <!--Character race-->
    <div class="grid-x grid-padding-x">
        <fieldset class="large-7 cell">
          <legend>Choose Your Race</legend>
          <input type="radio" name="race" value="Human" class="character-race" id="raceHuman" required><label for="raceHuman">Human</label>
          <input type="radio" name="race" value="Elf" class="character-race" id="raceElf"><label for="raceElf">Elf</label>
          <input type="radio" name="race" value="Dwarf" class="character-race" id="raceDwarf"><label for="raceDwarf">Dwarf</label>
          <input type="radio" name="race" value="Cyborg" class="character-race" id="raceCyborg"><label for="raceCyborg">Cyborg</label>
        </fieldset>
      </div>
    <!--Character avatar-->
    <img id="avatar">

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/character.js"></script>

  </body>
</html>

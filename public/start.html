<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/foundation.css" />
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/foundation.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Danguns and Durgens</title>
    <style>
        .middle {
          background: url('./img/background.jpeg');
          background-position: center;
          height: 100%;
          color: white;
          text-align: center;
          margin: auto;
          padding: 20%;
        }
      </style>
  </head>

  <body>
    <!--Navbar-->
    <div class="top-bar" id="example-menu">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text pixel-font">Danguns and Durgens</li>
            <li><a href="./character.html" class="orbitron">Character</a></li>
            <li><a href="./options.html" class="orbitron">Options</a></li>
            <!--logout and redirect to login page?-->
            <li><a href="./login.html" class="orbitron">Logout</a></li>
          </ul>
        </div>
    </div>

    <div class="grid-y medium-grid-frame orbitron">
        <div class="cell medium-auto medium-cell-block-container">
            <div class="grid-x grid-padding-x">
                <!--Left side!-->
                <div class="cell medium-2 medium-cell-block-y stats orbitron">
                    <!--Name-->
                    <div id="character-name">Name: </div>
                    <!--Avatar-->
                    <img src="./img/elf.png" alt="Avatar" id="avatar">
                    <!--HP-->
                    <div id="char-hp">HP: 10</div>
                    <!--AC-->
                    <div id="ac">AC: 14</div>
                    <!--Damage-->                              
                    <div id="char-damage">Damage: 1d5 + 2</div>
                    <br><br><br>
                    <!--Item(s)-->
                    <div class="item">Item(s): Death's Scythe</div>
                    <img src="./img/item.png" alt="item" id="item">
                </div>

                <!--Middle: prompt window w/ option buttons. Populate w/ Javi's storyline!-->
                <div class="cell medium-8 medium-cell-block-y middle">
                    <fieldset class="large-7 cell orbitron">
                    <legend>Prompt</legend>
                    <input type="radio" name="option" value="A" id="optionA" required><label for="optionA" class="middle">A</label>
                    <input type="radio" name="option" value="B" id="optionB"><label for="optionB" class="middle">B</label>
                    <input type="radio" name="option" value="C" id="optionC"><label for="optionC" class="middle">C</label>
                    </fieldset>
                </div>

                <!--Right side: monster stats & dice-->
                <div class="cell medium-2 medium-cell-block-y orbitron">
                    <div id="monster">Monster: Zombie</div>
                    <img src="./img/monster.png" alt="Zombie" id="zombie">
                    <!--HP-->
                    <div id="monster-hp">HP: 10</div>
                    <!--Damage-->
                    <div id="monster-damage">Damage: 1d6</div>
                    <br><br><br>
                    <!--Dice roll outcome from Liz's API!-->
                    <div id="dice">Dice roll: </div>
                    <!--Dice roll button-->
                    <input type="image" src="./img/dice.png" name="roll" class="btTxt submit" id="roll">
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/start.js"></script>
      <script type="text/javascript" src="js/foundation/foundation.js"></script>

  </body>
  
</html>
